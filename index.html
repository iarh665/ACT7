<!DOCTYPE html>
<html lang="es">

<body>

<h1>Formulario de contacto</h1>
<from action="=" method="get">
     <fieldset>
        <legend>Datos personales</legend>
        <br>

        <!--campo de texto -->
        <label for="nombre ">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <input type="pasword" id="pas" name="pas"><br><br>

     <fieldset>
        <!--Grupo de botones de radio-->
        <legend>Género</legend>
        <label for="hombre">Hombre</label>
        <input type="radio" id="hombre" name="genero" value="hombre">

        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="genero" value="mujer">

        <label for="otro">Otro<label>
        <input type="radio"  id="otro"  name="genero" value="otro">
     </fieldset><br>   

     <fieldset>
        <!--Grupos de botones de radio-->
        <legend>Deportes que me gustan</legend>
        <label for="Fútbol">fútbol</label>
        <input type="radio" id="Fútbol" name="Deportes" value="Fútbol">

        <label for="Baloncesto">baloncesto<label>
        <input type="radio" id="Baloncesto" name="Deportes" value="Baloncesto">

        <label for="Otro">Otro</label>
        <input type="radio" id="Otro" name="Deportes" value="Otro">
        </fieldset><br>

        <!--caja de seleción-->
        <label for="Estación">Estación del año favorita:</label>
        <select id="Estacion del año" name="Estación del año">
          <option value="Primavera">Primavera</option>
          <option value="Verano">Verano</option>
          <option value="Otoño">Otoño</option>
          <option value="Invierno">Invierno</option>
        <select><br><br>

        <label for="Comentario">Comentario:</label><br>
        <textarea rows="6" cols="40"></textarea>
        <br><br>
        <input type="submit" value="enviar">
        <input type="reset" value="limpiar"><br>
        
         



     </fieldset>

      
  </body>

</html>
